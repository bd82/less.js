version: 2
jobs:
    build-node12:
        docker:
            - image: circleci/node:12-browsers
        working_directory: ~/repo
        steps:
            - checkout
            - run: npm install
            - run: npm run bootstrap
            - run: npm run ci

    build-node10:
        docker:
            - image: circleci/node:10-browsers
        working_directory: ~/repo
        steps:
            - checkout
            - run: npm install
            - run: npm run bootstrap
            - run: npm run ci

    build-node8:
        docker:
            - image: circleci/node:8-browsers
        working_directory: ~/repo
        steps:
            - checkout
            - run: npm install
            - run: npm run bootstrap
            - run: npm run ci

workflows:
    version: 2
    build:
        jobs:
            - build-node12
            - build-node10
            - build-node8
